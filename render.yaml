services:
  - type: web
    name: code-analyzer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py server
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: deepseek-chat
      - key: OPENAI_BASE_URL
        value: https://api.deepseek.com/v1
      - key: LLM_PROVIDER
        value: openai
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
